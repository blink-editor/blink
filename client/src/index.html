<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Blink</title>

		<style>
		/* GLOBAL STYLES */
		html, body {
			margin: 0;
			height: 100vh;
		}

		/* SIDEBAR */
		#sidebar {
			background-color: #727273;
			background-image: linear-gradient(180deg,#727273 10%,#727273 100%);
			background-size: cover;
		}

		.sidebar .sidebar-brand {
			height: 4.375rem;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.sidebar-brand-icon {
			transform: rotate(-15deg);
			font-size: 2rem;
			color: white;
		}

		.sidebar-divider {
			margin: 0 1rem 0 1rem;
			border-top: 1px solid rgba(255,255,255,.15);
		}

		.sidebar .nav-item .nav-link {
			text-align: center;
			padding: .75rem 1rem;
			width: 6.5rem;
			font-size: .85rem;
			color: white;
		}

		.sidebar .nav-item button {
			background: #727273;
			border: 0px;
		}

		.sidebar-true {
			display: block;
		}

		.sidebar-false {
			display: none;
		}

		/* PANES */
		/* h-pane-context and h-pane-editor go together. */
		/* the context gets 1.2rem, the editor gets the rest. */
		.h-pane-context {
			height: 1.2rem !important;
		}
		.h-pane-editor {
			height: calc(100% - 1.2rem) !important;
		}

		.context-label {
			background-color: #272822; /* monokai */
			color: #75715e; /* monokai comment */
		}

		#top-left-pane-context, #top-mid-pane-context, #top-right-pane-context,
		#side-top-pane-context, #side-mid-pane-context, #side-bottom-pane-context,
		#main-pane-context {
			padding-left: 32px;
		}

		#main-pane-context {
			padding-left: 42px;
		}

		#top-left-pane-context, #top-mid-pane-context,
		#top-left-pane, #top-mid-pane,
		#main-pane-context, #main-pane {
			border-right: 1px solid white;
		}

		#main-pane-context, #side-top-pane-context,
		#side-mid-pane-context, #side-bottom-pane-context {
			border-top: 1px solid white;
		}
		</style>

		<!-- codemirror css -->
		<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css">
		<link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
		<link rel="stylesheet" href="./codemirror-lsp.css">

		<!-- bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- fonts -->
		<link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	</head>

	<body class="h-100">
		<div class="row no-gutters h-100">
			<nav id="sidebar" class="col-1 h-100">
				<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
					<li class="nav-item active">
						<!-- Sidebar - Brand -->
						<a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
							<div class="sidebar-brand-icon rotate-n-15">
								<i class="fa far fa-eye"></i>
							</div>
						</a>

						<!-- Divider -->
						<hr class="sidebar-divider my-0">
					</li>

					<li class="nav-item active">
						<button class="nav-link" onclick="editor.openFile()" href="" id="open-file">
							<i class="fa fas fa-fw fa-folder-open"></i>
						</button>
					</li>

					<li class="nav-item active">
						<button class="nav-link" onclick="editor.saveFile()" href="" id="save-file">
							<i class="fa fas fa-fw fa-save"></i>
						</button>
					</li>

					<li class="nav-item active">
						<button class="nav-link" onclick="">
							<i class="fa fas fa-fw fa-play"></i>
						</button>
					</li>

					<li class="nav-item active">
						<button class="nav-link" onclick="toggleProjectStructure()">
							<i class="fa fas fa-fw fa-bars"></i>
						</button>
					</li>
				</ul>
			</nav>

			<div id="project-structure-bar" class="sidebar-false">
				<div>Project Explorer</div>
				<div id="tree1"></div>
			</div>

			<div id="panes" class="container col-11 h-100">
				<div class="row no-gutters h-25">
					<div class="col-4 container h-100">
						<div class="row no-gutters h-pane-context">
							<div class="col h-100 context-label" id="top-left-pane-context"></div>
						</div>
						<div class="row no-gutters h-pane-editor">
							<textarea class="col h-100" id="top-left-pane"></textarea>
						</div>
					</div>
					<div class="col-4 container h-100">
						<div class="row no-gutters h-pane-context">
							<div class="col h-100 context-label" id="top-mid-pane-context"></div>
						</div>
						<div class="row no-gutters h-pane-editor">
							<textarea class="col h-100" id="top-mid-pane"></textarea>
						</div>
					</div>
					<div class="col-4 container h-100">
						<div class="row no-gutters h-pane-context">
							<div class="col h-100 context-label" id="top-right-pane-context"></div>
						</div>
						<div class="row no-gutters h-pane-editor">
							<textarea class="col h-100" id="top-right-pane"></textarea>
						</div>
					</div>
				</div>
				<div class="row no-gutters h-75">
					<div class="col-8 container h-100">
						<div class="row no-gutters h-pane-context">
							<div class="col h-100 context-label" id="main-pane-context"></div>
						</div>
						<div class="row no-gutters h-pane-editor">
							<textarea class="col h-100" id="main-pane"></textarea>
						</div>
					</div>
					<div class="container col-4 h-100">
						<div class="row no-gutters" style="height: 33.3333% !important">
							<div class="col container h-100">
								<div class="row no-gutters h-pane-context">
									<div class="col h-100 context-label" id="side-top-pane-context"></div>
								</div>
								<div class="row no-gutters h-pane-editor">
									<textarea class="col h-100" id="side-top-pane"></textarea>
								</div>
							</div>
						</div>
						<div class="row no-gutters" style="height: 33.3333% !important">
							<div class="col container h-100">
								<div class="row no-gutters h-pane-context">
									<div class="col h-100 context-label" id="side-mid-pane-context"></div>
								</div>
								<div class="row no-gutters h-pane-editor">
									<textarea class="col h-100" id="side-mid-pane"></textarea>
								</div>
							</div>
						</div>
						<div class="row no-gutters" style="height: 33.3333% !important">
							<div class="col container h-100">
								<div class="row no-gutters h-pane-context">
									<div class="col h-100 context-label" id="side-bottom-pane-context"></div>
								</div>
								<div class="row no-gutters h-pane-editor">
									<textarea class="col h-100" id="side-bottom-pane"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- You can also require other files to run in this process -->
		<script>var exports = {"__esModule": true};</script>
		<script src="./renderer.js"></script>
		<script>
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
		</script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="tree.jquery.js"></script>
		<link rel="stylesheet" href="jqtree.css">
		<script>
			var data = [
			    {
			        name: 'node1',
			        children: [
			            { name: 'child1' },
			            { name: 'child2' }
			        ]
			    },
			    {
			        name: 'node2',
			        children: [
			            { name: 'child3' }
			        ]
			    }
			];

			$(document).ready(function() { 
				document.getElementById('tree1').tree({
			    data: [
				    {
				      name: 'node1',
				      children: [
		            { name: 'child1' },
		            { name: 'child2' }
			        ]
				    },
				    {
			        name: 'node2',
			        children: [
		            { name: 'child3' }
			        ]
				    }
					]
			  });
			});	
		</script>
	</body>
</html>
